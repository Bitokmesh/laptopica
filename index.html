<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laptopica | Affordable Laptops in Kenya</title>
<style>
  :root { --primary:#000; --secondary:#27ae60; --light:#f2f2f2; --text-dark:#333; }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:Arial, sans-serif;background:var(--light);color:var(--text-dark);line-height:1.5;}
  .delivery-bar{background:#000;color:#0AA6FF;text-align:center;font-size:1.05rem;font-weight:600;padding:8px 10px;letter-spacing:0.5px;position:sticky;top:0;z-index:1000;border-bottom:1px solid #222;}
  header{background:var(--primary);color:#fff;display:flex;align-items:center;justify-content:flex-start;padding:10px 30px;flex-wrap:wrap;border-bottom:2px solid #222;box-shadow:0 3px 6px rgba(0,0,0,0.2);}
  header img.logo{width:280px;height:auto;margin-right:20px;}
  header .title-wrap{display:flex;flex-direction:column;justify-content:center;}
  header .title-wrap h1{font-size:2rem;margin-bottom:6px;}
  header .title-wrap p{font-size:1rem;opacity:0.9;}
  .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;padding:40px 20px;max-width:1100px;margin:0 auto;}
  .product{background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.08);transition:transform 0.2s;text-align:center;padding:20px;}
  .product:hover{transform:translateY(-4px);}
  .product h3{font-size:1.1rem;margin:12px 0 5px;}
  .product p{font-size:0.95rem;color:#555;margin-bottom:12px;}
  /* Show only first img in card */
  .product .gallery {
    position: relative;
    width: 100%;
    height: 160px;
    overflow: hidden;
  }
  .product .gallery img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
    cursor: zoom-in;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .product .gallery img:first-child { opacity: 1; }
  /* Tiny film-strip badge */
  .thumb-strip {
    position: absolute;
    bottom: 6px;
    left: 6px;
    display: flex;
    gap: 2px;
    background: rgba(0,0,0,0.5);
    padding: 2px;
    border-radius: 4px;
    pointer-events: none; /* clicks still go to main */
  }
  .thumb-strip img {
    width: 22px;
    height: 22px;
    object-fit: cover;
    border-radius: 2px;
    opacity: 0.85;
  }
  .order-container{position:relative;display:inline-block;}
  .order-button{background:var(--secondary);color:#fff;padding:8px 14px;border-radius:4px;text-decoration:none;font-size:0.95rem;cursor:pointer;transition:background 0.2s;}
  .order-button:hover{background:#1f8a4c;}
  .order-menu{display:none;position:absolute;top:110%;left:0;background:#fff;min-width:140px;box-shadow:0 3px 6px rgba(0,0,0,0.2);border-radius:4px;z-index:10;}
  .order-menu a{display:block;padding:8px 10px;color:#333;text-decoration:none;font-size:0.9rem;}
  .order-menu a:hover{background:#f4f4f4;}
  .order-container.active .order-menu{display:block;}
  section.section{text-align:center;padding:40px 20px;max-width:900px;margin:0 auto;}
  .testimonials{background:#ecf0f1;}
  .testimonials p{font-style:italic;margin-top:10px;color:#555;}
  footer{background:#34495e;color:#fff;text-align:center;padding:18px;font-size:0.9rem;}
  footer p + p{margin-top:4px;}
  /* Lightbox */
  #lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:2000;justify-content:center;align-items:center;}
  #lightbox.active{display:flex;}
  #lightbox .lightbox-img{max-width:90%;max-height:90%;border-radius:6px;box-shadow:0 4px 15px rgba(0,0,0,0.5);}
  #lightbox .close{position:absolute;top:20px;right:30px;font-size:2rem;color:#fff;cursor:pointer;user-select:none;}
  #lightbox .prev,#lightbox .next{position:absolute;top:50%;font-size:2.5rem;color:#fff;cursor:pointer;user-select:none;padding:0 12px;transform:translateY(-50%);}
  #lightbox .prev{left:30px;}
  #lightbox .next{right:30px;}
  #lightbox .prev:hover,#lightbox .next:hover{color:#0AA6FF;}
  @media (max-width:600px){
    header{flex-direction:column;align-items:center;text-align:center;padding:15px;}
    header img.logo{width:180px;margin:0 0 8px;}
    header .title-wrap h1{font-size:1.4rem;}
    header .title-wrap p{font-size:0.9rem;}
  }
</style>
</head>
<body>

<div class="delivery-bar">ðŸšš Same-Day Delivery Across Kenya â€“ Order Today, Use Today</div>

<header>
  <img src="logo.png" alt="Laptopica Logo" class="logo">
  <div class="title-wrap">
    <h1>Laptopica</h1>
    <p>Your Trusted Laptop Supplier in Kenya</p>
  </div>
</header>

<section class="products">
  <!-- Just one sample shown, replicate for others -->
  <div class="product">
    <div class="gallery">
      <img src="hp-eb820-1.jpg" alt="">
      <img src="hp-eb820-2.jpg" alt="">
      <img src="hp-eb820-3.jpg" alt="">
    </div>
    <h3>HP Refurbished EliteBook 820 G3</h3>
    <p>Intel Core I5 (6th Gen) â€¢ 8GB RAM â€¢ 256GB SSD â€¢ WIN10 â€¢ Silver + Laptop Bag<br>
       Brand: HP â€“ <strong>KSh 20,999</strong></p>
    <div class="order-container">
      <a href="#" class="order-button">Order Now</a>
      <div class="order-menu">
        <a href="https://wa.me/254716292318?text=I'm%20interested%20in%20HP%20EliteBook%20820%20G3" target="_blank">WhatsApp</a>
        <a href="https://m.me/yourpageusername" target="_blank">Messenger</a>
        <a href="tel:+254716292318">Call</a>
      </div>
    </div>
  </div>

  <!-- Repeat product blocks for all other laptops (hp-820, hp-840, dell-7270, versa, lenovo-cb etc.) -->
</section>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="" alt="">
  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
</div>

<script>
/* order dropdown */
document.querySelectorAll('.order-button').forEach(btn=>{
  btn.addEventListener('click',e=>{
    e.preventDefault();
    const c=btn.closest('.order-container');
    c.classList.toggle('active');
    document.querySelectorAll('.order-container').forEach(o=>{if(o!==c)o.classList.remove('active');});
  });
});
document.addEventListener('click',e=>{
  if(!e.target.closest('.order-container')){
    document.querySelectorAll('.order-container').forEach(c=>c.classList.remove('active'));
  }
});

/* lightbox logic */
const lightbox=document.getElementById('lightbox'),
      lightboxImg=lightbox.querySelector('.lightbox-img'),
      prevBtn=lightbox.querySelector('.prev'),
      nextBtn=lightbox.querySelector('.next'),
      closeBtn=lightbox.querySelector('.close');
let currentGallery=[],currentIndex=0;

document.querySelectorAll('.product .gallery img').forEach(img=>{
  img.addEventListener('click',()=>{
    const g=img.closest('.gallery');
    currentGallery=Array.from(g.querySelectorAll('img'));
    currentIndex=currentGallery.indexOf(img);
    showImage();
    lightbox.classList.add('active');
  });
});
function showImage(){ lightboxImg.src=currentGallery[currentIndex].src; }
prevBtn.addEventListener('click',e=>{
  e.stopPropagation();
  currentIndex=(currentIndex-1+currentGallery.length)%currentGallery.length;
  showImage();
});
nextBtn.addEventListener('click',e=>{
  e.stopPropagation();
  currentIndex=(currentIndex+1)%currentGallery.length;
  showImage();
});
closeBtn.addEventListener('click',()=>lightbox.classList.remove('active'));
lightbox.addEventListener('click',e=>{ if(e.target===lightbox) lightbox.classList.remove('active');});
document.addEventListener('keydown',e=>{
  if(!lightbox.classList.contains('active')) return;
  if(e.key==='ArrowLeft') prevBtn.click();
  if(e.key==='ArrowRight') nextBtn.click();
  if(e.key==='Escape') lightbox.classList.remove('active');
});

/* build thumb-strip automatically */
document.querySelectorAll('.product .gallery').forEach(g=>{
  const imgs=g.querySelectorAll('img');
  if(imgs.length>1){
    const strip=document.createElement('div');
    strip.className='thumb-strip';
    // skip the first because it's main
    imgs.forEach((im,i)=>{if(i>0){const t=im.cloneNode();t.style.height='22px';strip.appendChild(t);} });
    g.appendChild(strip);
  }
});
</script>

</body>
</html>
